<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/header-ico.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Push Up</title>
</head>
<body>
    <header class="header">
        <div class="titles">
            <h6 class="sub-title">
                Welcome Back
            </h6>
            <h1 class="header-title">
                Push-Ups
            </h1>
        </div>
        <div class="icon">
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="today-stat">
                <h3 class="today-stat-title">
                    Today
                </h3>
                <div class="stat">
                    <div class="repeats-block">
                        Repeats
                        <p class="repeat">23</p>
                    </div>
                    <div class="approach-block">
                        Approach
                        <p class="approach">
                            1
                        </p>
                    </div>
                    <div class="average-block">
                        Average
                        <p class="average">
                            1/ap
                        </p>
                    </div>
                </div>
            </div>

            <div class="daily">

                <img src="img/daily-img.png" alt="daily-img" class="daily-img">
                <div class="daily-info">
                    <h3 class="daily-title">
                        Daily Goal
                    </h3>
                    <div class="progress">
                        <div class="done">
                            <span class="percent">
                                23%
                            </span>
                        </div>
                    </div>
                </div>
                <a href="../PushUp/edit.html" class="main-link-to-edit"><img src="img/link-to-edit.png" alt="img" class="main-link-to-edit-img"></img>  </a>      
            </div>

            <div class="activity">
                <div class="activity-title">
                    Activity Progress
                </div>
                <div class="activity-blocks">
                    <div class="block">
                        23.01
                        <div class="repeats">
                            <div class="number-repeats">
                                236
                            </div>
                            repeats
                        </div>
                        <img src="img/activity-img.png"alt="activity" class="block-vector">
                    </div>
                    
                    <div class="block">
                        22.01
                        <div class="repeats">
                                <div class="number-repeats">
                                    32
                                </div>
                                repeats
                        </div>
                        <img src="img/activity-img.png"alt="activity" class="block-vector">
                    </div>
                    
                    <div class="block">
                        21.01
                        <div class="repeats">
                                <div class="number-repeats">
                                    132
                                </div>
                                repeats
                        </div>
                        <img src="img/activity-img.png"alt="activity" class="block-vector">
                    </div>
                    
                    <div class="block">
                        20.01
                        <div class="repeats">
                                <div class="number-repeats">
                                    243
                                </div>
                                repeats
                        </div>
                        <img src="img/activity-img.png"alt="activity" class="block-vector">
                    </div>    
                </div>
            </div>
        </div>
                    <!-- MODAL -->
        <div class="modal-bg">
            <div class="modal">
                <img src="img/modal-icon.png" alt="ico" class="modal-icon">
                <h3 class="modal-title">New approach</h3>
                    <!-- Select -->
                
                <details class="custom-select">
                    <summary class="radios">
                        <input type="radio" name="item" id="default" title="0" checked>
                        <input type="radio" name="item" id="item1" title="1">
                        <input type="radio" name="item" id="item2" title="2">
                        <input type="radio" name="item" id="item3" title="3">
                        <input type="radio" name="item" id="item4" title="4">
                        <input type="radio" name="item" id="item5" title="5">
                    </summary>
                    <ul class="list">
                        <li>
                            <label for="item1">
                                1
                                <span></span>
                            </label>
                        </li>
                        <li>
                            <label for="item2">2</label>
                        </li>
                        <li>
                            <label for="item3">3</label>
                        </li>
                        <li>
                            <label for="item4">4</label>
                        </li>
                        <li>
                            <label for="item5">5</label>
                        </li>
                    </ul>
                </details>

                <div class="agree">
                    <img src="img/agree-icon.png" alt="agree" class="agree-icon">
                </div>
            </div>
        </div>
    </main>
    <div class="navbar">
        <img src="img/home-ico.png" alt="home" class="home-ico">
        <a href="#!" class="stat-link"><img src="img/statistic-img.png" alt="stat" class="stat-ico"></a>
        <div class="add" onclick="open_modal()">
            <img src="img/+.png" alt="plus" class="plus">
        </div>
        <a href="edit.html" class="edit-link">
            <img src="img/edit-ico.png" alt="edit" class="edit-ico">
        </a>
        <a href="#!" class="profile-link">
            <img src="img/Profile-ico.png" alt="profile" class="profile-ico">
        </a>
    </div>

    <script src="script/main.js"></script>
    
</body>
</html>
