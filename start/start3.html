<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-reset.css">
    <link rel="stylesheet" href="css/start3.css">

    <link rel="shortcut icon" href="img/header-ico.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Push Up</title>
</head>
<body>
    <div class="container">
        <img src="../img/Start/start3-logo.png" alt="logo" class="logo">
        <h1 class="title">
            Welcome, Stefani
        </h1>
        <h2 class="sub-title">
            You are all set now, letâ€™s reach your goals together with us
        </h2>

        <div class="block goal">
            <img src="../img/Start/daily-goal.png" alt="daily goal" class="img">

            <input type="number" placeholder="Daily Goal" name="goal" class="input goal_inp">
        </div>
    </div>
    <footer class="footer">
            <div class="btn" onclick = 'save_data()'>
                Go To Home
            </div>
    </footer>

    <script>
        // Daily goal
        function save_data() {
            let count = 0
            let goal = document.querySelector('.goal_inp')
            let block_goal = document.querySelector('.goal')
            if(goal.value == ''){
                goal.classList.add('placeholder')
                block_goal.style.background = '#D7D7D7'
                goal.style.background = '#D7D7D7'
                block_goal.onclick =  function(){
                    goal.classList.remove('placeholder')
                    block_goal.style.background = '#F7F8F8'
                    goal.style.background = '#F7F8F8'
                }
                count++
            }

            if(count != 0) {alert('Invaild Data'); return}
            let user = localStorage.getItem('user')
            user = JSON.parse(user)
            user.daily = goal.value
            localStorage.setItem('user', JSON.stringify(user));
            location = '../index.html'
        }

        // User
        let user = localStorage.getItem('user')
        user = JSON.parse(user)
        document.querySelector('.title').innerHTML = 'Welcome, ' + user.FirstName
    </script>
</body>
</html>
